<div class="container">
    <h2>Add New Ticket</h2>
    <mat-form-field appearance="fill">
      <mat-label>Ticket Title</mat-label>
      <input matInput [(ngModel)]="ticketTitle" placeholder="Enter ticket title" />
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="addTicket()">Add Ticket</button>
  </div>
